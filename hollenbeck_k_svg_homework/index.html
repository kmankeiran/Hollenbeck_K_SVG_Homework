<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Keiran Hollenbeck's SVG Homework</title>
<link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC" rel="stylesheet"> 
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header id="title">
		<h1>Keiran's Awesome Icons</h1>
	</header>
	<section id="iconRow1">
		<div id="firstIcons">
			<object data="images/icon_jeans.svg" alt="icon" type="image/svg+xml" class="icon"></object>
			<object data="images/icon_shirt.svg" alt="icon" type="image/svg+xml" class="icon"></object>
			<object data="images/icon_long-sleeve.svg" alt="icon" type="image/svg+xml" class="icon"></object>
			<object data="images/icon_hoodie.svg" alt="icon" type="image/svg+xml" class="icon"></object>
			<object data="images/icon_headphones.svg" alt="icon" type="image/svg+xml" class="icon"></object>
		</div>
	</section>
	<section id="iconRow2">
		<div id="secondIcons">
			<object data="images/icon_hat.svg" alt="icon" type="image/svg+xml" class="icon"></object>
			<object data="images/icon_tuque.svg" alt="icon" type="image/svg+xml" class="icon"></object>
			<object data="images/icon_gloves.svg" alt="icon" type="image/svg+xml" class="icon"></object>
			<object data="images/icon_shades.svg" alt="icon" type="image/svg+xml" class="icon"></object>
			<object data="images/icon_socks.svg" alt="icon" type="image/svg+xml" class="icon"></object>
		</div>
	</section>	

<!--load js at bottom, so DOM gets built-->
	<script src="js/main.js"></script>
</body>
</html>
